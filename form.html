<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset>
        <legend >Sign Up</legend>
   
   <form method="get" action="/batman vs sup.jpg">
    
    <br>
    <strong>Username:<input type="text" placeholder="Enter Your Name" maxlength="25" required></strong>
    <br><br>
    <strong>Password:<input type="password" placeholder="Enter Your Password"></strong><br><br>
    <strong>Phone No:<input type="tel" placeholder="Enter your phone number" minlength="10" pattern="[9][7-8][0-9]{8}" maxlength="10"></strong>
   <br><br>
   <span><strong>Gender</strong></span><input type="radio" id="gen1" name="gender" value="Male" >Male
   <input type="radio" id="gen2" name="gender" value="Female">Female
   <br><br>
   <span><strong>Email:</strong></span><input type="email" placeholder="Enter your email address">
   <br><br>
   <span><strong>Address:</strong></span><input type="text" placeholder="Enter Your Address">
   <br><br>
 
 <span><strong>Course</strong>  <select name="course" id="cor">
    <option value="" selected disabled hidden >Select your course</option><option value="BCA">BCA</option><option value="BBA">BBA</option><option value="CSIT">CSIT</option>
   </select>
   <br><br>
   <span><strong>Age:</strong></span><input type="number" placeholder="Enter Your Age">
   <br><br>
   <span><strong>D.O.B:</strong></span><input type="date" placeholder="Enter Your Date Of Birth">
   <br><br>
   <span><strong>Time Of Birth:</strong></span><input type="time" placeholder="Enter actual time">
   <br><br>
   <span><strong>Fav Color:</strong></span><input type="color" value="#00ff00">
   <br><br>
   <span><strong>Weight Range:</strong></span><input type="range" max="100" min="45">
   <br><br>
 <span><strong>Intrest:</strong></span><input type="checkbox" >Dancing<input type="checkbox">Singing<input type="checkbox">Swimming
 <br><br>
<span><strong>Country:</strong></span><select type="" name="Country"><option value="nepal">Nepal<option value="India">India</option><option value="nepal">America</option></select>
<br><br>
<span><strong>Upload file:</strong></span><input type="file">
<span > <pre><input type="button" value="Send" > </span>    <input type="button" value="Cancel"></pre>



</form>
</fieldset>
</body>
</html>
