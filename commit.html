<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top {
            background-color: #333;
            color: white;
            padding: 10px 0;
            height: 40px;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;

        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .top:hover {
            background-color: #444;
        }
        .top:active {
            background-color: #555;
        }
        .top:focus {
            outline: none;
        }
        .top:focus-within {
            background-color: #666;
        }
        .top:focus-within nav ul li a {
            color: #ddd;
        }
        .top:focus-within nav ul li a:hover {
            color: #fff;
        }
        .top:focus-within nav ul li a:active {
            color: #ccc;
        }
        .top:focus-within nav ul li a:focus {
            color: #fff;
        }
        .top:focus-within nav ul li a:focus-visible {
            color: #fff;
        }
        .top:focus-within nav ul li a:focus-visible:hover {
            color: #fff;
        }
        .top:focus-within nav ul li a:focus-visible:active {
            color: #ccc;
        }
        .top:focus-within nav ul li a:focus-visible:focus {
            color: #fff;
        }
    </style>
</head>
<body>

   <nav>

            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    </header>




</html>
