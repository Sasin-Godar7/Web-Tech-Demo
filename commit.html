<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .topic {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
            color: white;
            background-color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: black;
        }
        .logo img {
            border-radius: 50%;
            object-fit: cover;
        }
        .right img {
            border-radius: 50%;
            object-fit: cover;
        }
        .shiva {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }
        .outer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           border-radius: 30px;
            width: 50%;
            height: 500px;
            background-color: rgba(244, 50, 50, 0.767);
            margin: 30px auto;

        }
       .inner {
            width: 50%;
            height: 50%;
            background-color: rgb(53, 97, 220);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner2 {
            width: 50%;
            height: 50%;
            background-color: rgb(232, 25, 160);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner3 {
            width: 50%;
            height: 50%;
            background-color: rgb(39, 223, 92);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .inner4 {
            width: 50%;
            height: 50%;
            background-color: rgb(255, 0, 0);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(188, 208, 7, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
          .inner5 {
            width: 50%;
            height: 50%;
            background-color: rgb(16, 237, 196);
            border-radius: 5px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        

    </style>
   <body>

    <div class="topic">OM NAMAH SHIVAYE</div>
    
  

    <hr>
 
        <div class="main" style=" height: 100vh; width: 100%; display: flex;">

            <div class="left" style="background-color: blue; height: 100%; width: 50%;">   <!-- Left side -->

                <div class="logo" style="height: 50%; width: 50%; border-radius: 50%; background-color: black; display: flex; justify-content: center; align-items: center;">
                    <img src="/shiva2.jpg" alt="shiva jii" style="height: 100%; width: 100%; border-radius: 50%; object-fit: cover;">
                </div>
             

                 </div>

            <div class="right" style="background-color: rgb(19, 172, 75); width: 50%;height: 100%; "> 
                
                <div class="logo" style="height: 50%; width: 50%; border-radius: 50%; background-color: brown;">
                    <img src="/shiva2.jpg" alt="" style="height: 100%; width: 100%; border-radius: 50%; object-fit: cover;">
                </div>
            </div>

        
        </div>   

        <hr>
        <div class="outer">

            <div class="inner">
                <div class="inner2">
                  
                    <div class="inner3">

                        <div class="inner4">

                         <div class="inner5">
                        

                         </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>


 
   </body>

</html>
